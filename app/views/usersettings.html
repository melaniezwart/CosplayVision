<div data-ng-init="user.getUserDetails()">
  <h2>User settings</h2>
  <form class="form-horizontal">
    <h4>User details</h4>
    <div class="form-group">
      <label class="control-label col-sm-2">Username: </label><div class="col-sm-10"><input class="form-control" type="text" ng-model="userDetails.username"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Name: </label><div class="col-sm-10"><input class="form-control" type="text" ng-model="userDetails.name"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Email: </label><div class="col-sm-10"><input class="form-control" type="email" ng-model="userDetails.email"></div>
    </div>
    <hr />
    <div>
      <h4>E-mail notifications</h4>
      <div class="form-group">
        <label class="control-label col-sm-3">Deadline reminders</label>
        <md-switch ng-model="userDetails.deadlinereminders" aria-label="Deadline reminderd"></md-switch>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Monthly updates</label>
        <md-switch ng-model="userDetails.monthlyupdates" aria-label="Monthly updates"></md-switch>
      </div>
    </div>
    <hr />
    <div>
      <h4>Regional options</h4>
      <div class="form-group">
        <label class="control-label col-sm-3">Language:</label>
        <div class="col-sm-3">
          <select ng-model="userDetails.language" class="form-control">
            <option value="enUS">English</option>
            <option value="nlNL">Nederlands</option>
            <option value="deDE">Deutsch</option>
          </select>
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-3">Currency:</label>
        <div class="col-sm-3">
          <select ng-model="userDetails.currency" class="form-control">
            <option value="euro">Euro</option>
            <option value="pound">Pound</option>
            <option value="dollar">Dollar</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
