<div class="container" ng-cloak>
  <md-content layout-padding>
    <h1>Register new account</h1>
    <form name="registerForm">
      <div class="form-group">
        <label>Username</label>
        <input required ng-model="username" type="text" class="form-control" placeholder="Enter username"/>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" ng-model="email" class="form-control"
               placeholder="Email address" maxlength="100" ng-pattern="/^.@.+\..+$/"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input required ng-model="regPassword1" name="regPassword1" type="password" class="form-control"
               placeholder="Password"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input required ng-model="regPassword2" name="regPassword2" type="password" class="form-control"
               placeholder="Password" ng-pattern="regPassword1"/>
        <div ng-show="registerForm.regPassword2.$error.pattern" role="alert">Passwords have to match</div>
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
    <a href="#/login">Back to login</a>
  </md-content>
</div>
